<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="site-header">
        <img src="img/logo.svg" alt="Logo Devflix" class="logotipo">
    </header>

    <main class="formulario-login contenedor">
        <form action="#">
            <legend>Inicia sesión</legend>
            <div class="campo">
                <input type="text" id="usuario">
                <label >Email o número de teléfono</label>
            </div>
            <div class="campo">
                <input type="password" id="password">
                <label>Contraseña</label>
                <span>Mostrar</span>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar sesión">
            </div>
            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label >Recuerdame</label>
                </div>

                <div class="ayuda">
                    <a href="#">¿Necesitas Ayuda?</a>
                </div>
            </div> <!-- Cierre de las acciones -->
        </form>

        <div class="contenido-inferior">
            <a href="#">Iniciar Sesión con facebook</a>
            <p href="#" class="nuevo-usuario">
                ¿Primera vez en Devflix? <a>Susbribete ya</a>
            </p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Preguntas? Llama al 945-745-2416</p>
            <nav class="menu-footer">
                <a href="#">Términos de la tarjeta de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>
            <select class="lenguaje">
                <option value="eng">English</option>
                <option value="esp">Español</option>
            </select>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
